<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
</head>
<body>
    
    <div class="container">
        <h1>Calcolo del prezzo biglietto del treno</h1>
        
        
        <input type="text" id="name" value="Katia">
        <input type="text" id="kilometer" value="10">

            <option value="adult">Adult</option>
            <option value="underage">minorenne</option>

        <button id="target">Genera</button>

        <p id="ticket"></p>
        <p id="name-passenger"></p>
        <p id="ticket-type"></p>

    </div>



    <script src="js/script.js"></script>
